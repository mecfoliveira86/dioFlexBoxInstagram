<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="setup.css">
    <title>Instagram</title>
    <meta title="Aula de Flexbox para recriar a página do Instagram">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular.png" alt="imagem de celular"/>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="logoInstagram.png" class="instagram-logo" alt="logo do Instagram"/>
                <div class="profile-photo">
                    <img src="profile-photo.jpg" alt="foto de perfil"/>
                </div>
                <a href="#" class="instagram-login">Continue como Felipe</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="notaccount">Não é Felipe Oliveira?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app"><b>Baixe o aplicativo!</b></p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
